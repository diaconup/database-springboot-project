<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Animal Shelter</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body style="background: url(img.jpeg)">
<div align="center" class = "container my-2">
    <h1> The list of available animals</h1>

    <a th:href="@{/showNewAnimalForm}" class="btn btn-primary btn-sm mb-3"> Add animal</a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Animal name</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=breed&sortDir=' + ${reverseSortDir}}">
                    Animal breed</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Animal age</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Animal gender</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Animal arriving date</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Animal medication</a>
            </th>
            <th>
                <a th:href="@{'/page/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
                    Animal skills</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${listAnimals}">
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.breed}"></td>
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.gender}"></td>
            <td th:text="${animal.arrivedDate}"></td>
            <td th:text="${animal.medication}"></td>
            <td th:text="${animal.skills}"></td>

            <td> <a th:href="@{/showFormForUpdate/{id}(id=${animal.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAnimal/{id}(id=${animal.id})}" class="btn btn-danger">Adopt</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</strong>
</html>
